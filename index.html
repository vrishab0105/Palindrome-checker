<html>
    <head>
        <title>Palindrome App by Vrishab</title>
        <style>
            *{ font-size: 40px;}
            body{background-color: aquamarine;}
            .btn{background-color: #4CAF50; color: white;}
        </style>
    </head>

    <body>
    <center>
        <h1>Palindrome Checker App</h1>
        <form onsubmit="pn()">
            <input type="text" id="string" placeholder="Enter a string"/>
            <br/><br/>
            <input type="submit" value="check" class="btn"/>
        </form>
        <h2 id="msg"></h2>


        <br><br><br><br><br><br>
        <h2 style="font-size: 20px;">Guided By Kamal Sir</h2>
    </center>

    <script>
        function pn()
        {
            event.preventDefault();
            let string=document.getElementById("string");
            let msg=   document.getElementById("msg");

            if(string.value === "")
            {
                alert("The Input is empty");
                msg.innerHTML="";
                string.focus();
                return;
            }

            let og_string=string.value;
            let rev_string= og_string.split("").reverse().join("");
            
            
            if(og_string === rev_string)
            {
                msg.innerHTML="Yes it is a Palindrome";

            }

            else{
                msg.innerHTML="No it is not a Palindrome";
            }

        }
    </script>
        
    </body>
</html>
